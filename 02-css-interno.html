<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conhecendo o CSS Interno</title>

  <style>
    /* seletor tag */
    h1 {
      color: deeppink;
    }

    p {
      color: blue;
      font-family: sans-serif;
    }

    /* Exemplo de cascata - A última regra é a que prevalece para o elemento selecionado */
    h1 {
      color: brown;
      text-align: center;
    }
  </style>

</head>

<body>
  <!-- Comentário HTML -->
  <header>
    <h1>Logo</h1>
  </header>

  <main>
    <h2>Conteudo</h2>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aperiam, distinctio id. Cum placeat quo adipisci nihil
      ex reprehenderit at tempora aspernatur quis eaque animi possimus corrupti consectetur, consequatur sint amet.</p>

  </main>

  <footer>
    <p>Todos os direitos reservados.</p>
  </footer>
</body>

</html>
